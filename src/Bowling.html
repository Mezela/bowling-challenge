<!DOCTYPE html>
<head>
  <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="Frame.js"></script>
    <script src="Game.js"></script>
</head>


<body>
  <div>
    <h1>Bowling Scorecard</h1>

    <div class="all-buttons">
      <button type="button" class="btn btn-info">Gutter </button>
      <button type="button" class="btn btn-info">1</button>
      <button type="button" class="btn btn-info">2</button>
      <button type="button" class="btn btn-info">3</button>
      <button type="button" class="btn btn-info">4</button>
      <button type="button" class="btn btn-info">5</button>
      <button type="button" class="btn btn-info">6</button>
      <button type="button" class="btn btn-info">7</button>
      <button type="button" class="btn btn-info">8</button>
      <button type="button" class="btn btn-info">9</button>
      <button type="button" class="btn btn-info">Strike!</button>
    </div>
    <table class="table table-dark" id="score-table">
      <thead>
        <tr>
          <th colspan="2" scope="col">1</th>
          <th colspan="2" scope="col">2</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">4</th>
          <th colspan="2" scope="col">5</th>
          <th colspan="2" scope="col">6</th>
          <th colspan="2" scope="col">7</th>
          <th colspan="2" scope="col">8</th>
          <th colspan="2" scope="col">9</th>
          <th colspan="2" scope="col">10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <th scope="row">Score</th> -->
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>0</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          
        </tr>
        
      </tbody>
    </table>

  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
